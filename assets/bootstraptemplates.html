Templates  for various Bootstrap elements to save mucho typing
Copy and paste then use find and replace to re[lace the [xx] tokens.
Originally used in the Processing class Smarty template,

<!-- Simple labled text input -->
                       <!-- From misc/bootstrap.html --->
                        <div class="formgroup form-group-sm">
                        <label class="control-label">[aa]</label>
                        <input type="text" class="form-control input-sm"  name="[bb]" id="[bb]"> 
                        </div>

<!-- Multiuse input - replace the type token-->
                       <!-- From misc/bootstrap.html --->
                        <div class="formgroup form-group-sm">
                        <label class="control-label">[aa]</label>
                        <input type="[type]" class="form-control input-sm"  name="[bb]" id="[bb]"> 
                        </div>
